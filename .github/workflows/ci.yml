name: CI - Soporte Tecnico RAG

on:
  push:
    branches: [ main ]
  pull_request:

# üëá Esto da permiso al workflow de hacer git push con GITHUB_TOKEN
permissions:
  contents: write

jobs:
  run-notebook:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      # üîê Llave de OpenAI (config√∫rala en Settings ‚Üí Secrets ‚Üí Actions)
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      DATA_DIR: data
      PERSIST_DIR: chroma_db
      MODEL_EMB: text-embedding-ada-002
      LLM_MODEL: gpt-4o-mini

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install jupyter nbconvert

      - name: Debug - list files
        run: |
          echo "PWD:" && pwd
          echo "--- repo files ---" && ls -la
          echo "--- data/ files ---" && ls -la data || true

      # üëâ Aqu√≠ ejecutas tu notebook, que genera resultados en la carpeta results/
      - name: Run Jupyter Notebook
        run: |
          jupyter nbconvert \
            --to notebook \
            --execute RETO_RAG.ipynb \
            --output result.ipynb \
            --ExecutePreprocessor.timeout=1200

      # üëá Paso que hace commit y push de los resultados
      - name: Commit results (if any)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add results/* || true
          git commit -m "Add QA results $(date -u +%Y%m%d_%H%M)" || echo "No changes to commit"
          git push

      # Sube tambi√©n los resultados como artefactos (opcional, para descargarlos de Actions)
      - name: Save outputs (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: outputs
          path: |
            result.ipynb
            results/
          if-no-files-found: warn


