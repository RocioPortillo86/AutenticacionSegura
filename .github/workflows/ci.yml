name: CI - Soporte Tecnico RAG

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  run-notebook:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      # ðŸ” Se lee de Settings â†’ Secrets â†’ Actions
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      # ðŸ“‚ Rutas usadas por tu notebook
      DATA_DIR: data
      PERSIST_DIR: chroma_db
      MODEL_EMB: text-embedding-ada-002
      LLM_MODEL: gpt-4o-mini

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      # (Opcional) Fijar alguna lib conflictiva; agrega lÃ­neas si lo necesitas
      - name: Create constraints (optional)
        run: |
          echo "requests==2.32.3" > /tmp/constraints.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -c /tmp/constraints.txt -r requirements.txt
          pip install jupyter nbconvert

      - name: Debug - list files
        run: |
          echo "PWD:" && pwd
          echo "--- repo files ---" && ls -la
          echo "--- data/ files ---" && ls -la data || true

      # Ejecuta el notebook y genera result.ipynb
      - name: Run Jupyter Notebook
        run: |
          jupyter nbconvert \
            --to notebook \
            --execute RETO_RAG.ipynb \
            --output result.ipynb \
            --ExecutePreprocessor.timeout=1200

      # Sube salidas como artefactos para revisarlas
      - name: Save outputs (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: outputs
          path: |
            result.ipynb
            chroma_db
          if-no-files-found: warn
